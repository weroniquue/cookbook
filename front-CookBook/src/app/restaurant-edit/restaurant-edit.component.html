<h2>Przepisy dostępne w restauracji {{nameR}} w mieście {{cityR}}: [edycja]</h2>

<form [formGroup]="editRestaurantForm" autocomplete="off" novalidate (ngSubmit)="editRestaurant(editRestaurantForm.value)">

  <mat-card-content>

    <mat-form-field class="pad">
      <mat-checkbox formControlName="recipe">przepis 1</mat-checkbox>

    </mat-form-field>

  </mat-card-content>

  <mat-card-actions align="center">
    <button mat-raised-button color="primary" [disabled]="!editRestaurantForm.valid" class="pad">Zatwierdź</button>
  </mat-card-actions>

</form>

<button mat-button (click)="goBack()">Powrót</button>
