<mat-toolbar>

  <span class="title">Cookbook</span>
  <span class="example-fill-remaining-space"></span>

  <button mat-button routerLink="recipes">Przepisy</button>

  <button mat-button [matMenuTriggerFor]="category">Kategoria</button>
  <mat-menu #category="matMenu">
    <a routerLink="/recipes/category/{{category}}" mat-menu-item *ngFor="let category of categories">{{category}}</a>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="menu">Typ kuchni</button>
  <mat-menu #menu="matMenu">
    <a routerLink="/recipes/cuisine/{{name}}" mat-menu-item *ngFor="let name of cuisine">{{name}}</a>
  </mat-menu>

  <button mat-button routerLink="account/profile">Tw√≥j profil</button>

</mat-toolbar>
