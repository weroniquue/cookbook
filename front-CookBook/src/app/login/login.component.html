<div class="example-container">
  
  <mat-form-field *ngIf="!loggedIn">
    <input [(ngModel)]="username" matInput placeholder="Login">
  </mat-form-field>

  <mat-form-field *ngIf="!loggedIn">
    <input [(ngModel)]="password" matInput placeholder="Hasło" type="password">
  </mat-form-field>

  <button mat-button *ngIf="!loggedIn" (click)="onClick(username, password)">Zaloguj</button>
  <button mat-button *ngIf="!loggedIn" routerLink="/account/create">Załóż konto</button>
  <button mat-button *ngIf="loggedIn" routerLink="/account/edit">Edytuj konto</button>
  <button mat-button *ngIf="loggedIn" (click)="logOut()">Wyloguj</button>

</div>
