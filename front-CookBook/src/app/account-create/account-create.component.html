<div *ngIf="!loggedIn" class="example-container">
  
  <h2>Utwórz konto</h2>
  <mat-form-field>
    <input [(ngModel)]="firstName" matInput placeholder="Imię">
  </mat-form-field>
  
  <mat-form-field>
    <input [(ngModel)]="secondName" matInput placeholder="Nazwisko">
  </mat-form-field>

  <mat-form-field>
    <input [(ngModel)]="username" matInput placeholder="Login">
  </mat-form-field>

  <mat-form-field>
    <input [(ngModel)]="email" matInput placeholder="Adres email">
  </mat-form-field>

  <mat-form-field>
    <input [(ngModel)]="password" matInput placeholder="Hasło" type="password">
  </mat-form-field>
  
  <button mat-button (click)="createAccount(firstName, secondName, username, email, password)">Załóż konto</button>
  
</div>

<div *ngIf="loggedIn">
  <h2>Wyloguj się z konta aby móc utworzyć nowe</h2> 
  <button mat-button (click)="logOut()">Wyloguj</button>
</div>
